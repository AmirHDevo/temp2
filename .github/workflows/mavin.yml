name: Run maivn.PY every3nutes dv21

on:
 
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        required: true
        default: "World"
        
  schedule:
    - cron: '*/5 * * * *'

jobs: 
    run-main:
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      
      - name: Install Python Packages Requirements
        run: |
            python -m pip install --upgrade pip 
            pip install -r requirements
            
      - name: Run main.py
        run: |
          python workRequestsChannel.py
          
       
    
      - name: Commit and push changes  
        run: |
          git config --local user.email "amirhdevo@gmail.com"
          git config --local user.name "amirhdevo"
          git add -A 
          git commit -m "Run main.py  $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M %Z')"
      
       # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@min
        with:
          branch: main
          github_token: ${{ secrets.GH_TOKEN_CNFG }}
     
